
<input ng-model="model.user.firstName"
       type="text"
       placeholder="first name"
       class="form-control"/>
<input ng-model="model.user.lastName"
       type="text"
       placeholder="last name"
       class="form-control"/>
<input ng-model="model.user.username"
       class="form-control"
       placeholder="username"/>
<input ng-model="model.user.password1"
       type="password"
       placeholder="password"
       class="form-control"/>
<input ng-model="model.user.password2"
       type="password"
       placeholder="verify password"
       class="form-control"/>
<input ng-model="model.user.email"
       type="email"
       placeholder="email"
       class="form-control"/>

<button ng-click="model.register(model.user);" class="btn btn-primary btn-block">Register</button>
