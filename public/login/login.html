<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    
</head>
<body>
    
    <h1>Login</h1>
    


    
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" ng-model="user.username">
            
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="user.password">
        </div>
   
        <button class="btn form-control btn-success" ng-click="login(user)">Submit</button>
   


</body>

</html>
