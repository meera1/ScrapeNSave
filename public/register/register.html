<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>
    <link href="register.css" rel="stylesheet" />
</head>
<body class="container">
    <form class="form-control myform">
        <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" class="form-control" id="first" placeholder="First Name" ng-model="user.first">
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" id="last" placeholder="Last Name" ng-model="user.last">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" ng-model="user.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="user.password">
        </div>
        <div class="form-group">
            <label for="password2">Repeat Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Enter Password Again" ng-model="user.password2">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Email" ng-model="user.email">
        </div>
       
        <button class="btn btn-lg btn-success" ng-click="register(user)">Submit</button>
    </form>
</body>
</html>
